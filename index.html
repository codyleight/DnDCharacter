<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Coding Campaign</title>
</head>

<body class="has-background-grey-dark">
  <header class="navbar has-background-grey-dark is-justify-content-center">
    <div class="navbar-brand">
      <img class="rollDice image is-128x128" src="assets/images/20.png" alt="Nat-20">
      <h1 class="is-size-1 has-text-weight-bold is-flex is-justify-content-center">DND Character Generator</h1>
      <img class="rollDice image is-128x128" src="assets/images/1.png" alt="Nat-20">
    </div>
  </header>
    
  <section class="imageBG">
    <div class="quote">
      <blockquote>
        "One App to build them all, <br> One App to name them, <br> One App to stat-roll for all, <br> and in the darkness bind them"
      </blockquote>
    </div>
  </section>

  <progress class="progress is-success" value="0" max="100"></progress> 

  <div class="columns is-flex is-justify-content-center has-text-centered is-multiline"> 

        <div class="column has-background-danger-light mx-5 block is-2">
          <p>Name Generator</p>
          <div>
            <br>
            <p id="nameText"></p>
            <br>
            <button id="nameGen" class="button is-danger is-large is-outlined is-rounded btnfix">Create</button>
          </div>
        </div>

        <div class="column has-background-danger-light mx-5 block is-2">
          <p>Class Generator</p>
          <div>
            <br>
            <p id="classText"></p>
            <br>
            <button id="classGen" class="button is-danger is-large is-outlined is-rounded btnfix">Create</button>
          </div>
        </div>

        <div class="column has-background-danger-light mx-5 block is-2">
          <p>Race Generator</p>
          <div>
            <br>
            <p id ="raceText"></p>
            <br>
            <button id="raceGen" class="button is-danger is-large is-outlined is-rounded btnfix">Create</button>
          </div>
        </div>

        <div class="column has-background-danger-light mx-5 mb-5 block is-2">
          <p>Stat Generator</p>
          <div id ="statContainer" class = "statBlock has-text-centered">
            <br>
            <p id="stat-1" class = "has-text-weight-normal "></p>
            <p id="stat-2" class = "has-text-weight-normal "></p>
            <p id="stat-3" class = "has-text-weight-normal "></p>
            <p id="stat-4" class = "has-text-weight-normal "></p>
            <p id="stat-5" class = "has-text-weight-normal "></p>
            <p id="stat-6" class = "has-text-weight-normal "></p>
          </div>
          <br>
          <div>
            <button id="statGen" class="button is-danger is-large is-outlined is-rounded btnfix">Create</button>
          </div>
        </div>
      </div>

      <div class="columns is-centered mt-6">
        <div class="column is-narrow">

          <button class="button is-danger is-large is-rounded savebtn">Save</button>
          <button id ="rerollButton" class="button is-danger is-large is-rounded" style="margin-left: 150px;">Reroll</button>

        </div>
      </div>
      
      
      
        <h1 class="is-size-1 has-text-weight-bold has-text-primary-light is-flex is-justify-content-center">Saved Characters</h1>


        


    <div class="is-flex is-justify-content-center">
      <div class="has-background-danger-light is-four-fifths" id="savedCharacter"> 

      </div> 

    </div>

    <div class="modal is-clipped">
      <div class="modal-background"></div>
      <div class="modal-content has-background-danger-light ">
        <!-- Any other Bulma elements you want -->
        <h3 id = "modalHeader"class = "has-text-centered"></h3>
        <p id = "modalClass"></p>
        <p id = "modalRace"></p>
        <br>
        <p id="modalStat-1" class = "has-text-weight-normal "></p>
        <p id="modalStat-2" class = "has-text-weight-normal "></p>
        <p id="modalStat-3" class = "has-text-weight-normal "></p>
        <p id="modalStat-4" class = "has-text-weight-normal "></p>
        <p id="modalStat-5" class = "has-text-weight-normal "></p>
        <p id="modalStat-6" class = "has-text-weight-normal "></p>
        <button class="modal-close is-large" aria-label="close"></button>
        
      </div>
      
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
